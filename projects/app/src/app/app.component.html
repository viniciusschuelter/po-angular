<po-container>
  <po-button p-label="teste" p-type="primary" #button></po-button>
  <po-checkbox name="checkbox" p-label="PO Checkbox"> </po-checkbox>
</po-container>

<po-divider p-label="Marca"></po-divider>

<label for="color">Cor de ação da marca:</label>
<input type="color" id="color" [formControl]="brandForm.get('colorAction')" />

<po-divider p-label="Botão"></po-divider>

<label for="color">Cor principal:</label>
<input type="color" id="color" [formControl]="buttonForm.get('color')" />

<br /><br />

<label for="color">Cor do texto:</label>
<input type="color" id="text-color" [formControl]="buttonForm.get('textColor')" />

<br /><br />

<div class="po-row">
  <po-select
    class="po-md-3"
    p-label="Border radius"
    [formControl]="buttonForm.get('borderRadius')"
    [p-options]="[
    { label: 'none', value: 'border-radius-none' },
    { label: 'sm', value: 'border-radius-sm' },
    { label: 'md', value: 'border-radius-md' },
    { label: 'lg', value: 'border-radius-lg' },
    { label: 'pill', value: 'border-radius-pill' },
  ]"
  >
  </po-select>

  <po-select
    class="po-md-3"
    p-label="Font Size"
    [formControl]="buttonForm.get('fontSize')"
    [p-options]="[
    { label: 'xs', value: 'font-size-xs' },
    { label: 'sm', value: 'font-size-sm' },
    { label: 'default', value: 'font-size-default' },
    { label: 'md', value: 'font-size-md' },
    { label: 'lg', value: 'font-size-lg' },
    { label: 'xl', value: 'font-size-xl' },
    { label: '2xl', value: 'font-size-2xl' },
    { label: '3xl', value: 'font-size-3xl' },
  ]"
  >
  </po-select>
</div>

<po-divider></po-divider>

<div #result></div>
